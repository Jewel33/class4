<html>
	<head>
		<title>Form</title>
	</head>

	<body>
		<h1>Form</h1>
		First Name: <input type="text" name="first_name" id="firName"><br><br>
		Email Address: <input type="email" name="email" id="emailAdd"><br><br>
		<hr>
		<table>
			<form>
				<tr>
			
					<td>First Name: </td>
					<td><input type="text" name="first_name" id="firName"></td>
				</tr>
				<tr>
					<td>Second Name: </td>
					<td><input type="text" name="sec_name" id="secName"></td>
				</tr>
				<tr>
					<td>Email Address: </td>
					<td><input type="email" name="email" id="emailAdd"></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" name="password" id="password"></td>
				</tr>
				<tr>
					<td>Address: </td>
					<td><textarea rows="5" cols="30"></textarea></td>
				</tr>
				<tr>
					<td>Background</td>
					<td>
						Science <input type="checkbox">
						Commerce <input type="checkbox">
						Arts <input type="checkbox">
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						Male <input type="radio" value="male" name="Male"checked>
						Female <input type="radio" value="female" name="Female">
						Others <input type="radio" value="other" name="Other">
					</td>
				</tr>

				<tr>
					<td>Division</td>
					<td>
						<select>
							<option>--Choose Your Division--</option>
							<option>Dhaka</option>
							<option>Rajshahi</option>
							<option>Khulna</option>
							<option>shylet</option>
							<option>Barisal</option>
						</select>
					</td>
				</tr>

				<tr>
					<td><input type="reset" name="submit" ></td>
					<td><input type="submit" name="submit" ></td>
				</tr>
			</form>
		</table>
		<hr>

		Date: <input type="date"><br>
		Month: <input type="month"><br>
		Week: <input type="week"><br>
		color: <input type="color"><br>
		range: <input type="range"><br>
		Tel: <input type="tel"><br>
		File: <input type="file"><br>
		Time: <input type="time"><br><br>

		<form>
			<input list="District">
				<datalist id="District">
					<option>Feni</option>
					<option>Noakhali</option>
					<option>Dhaka</option>
					<option>Cumilla</option>
					<option>Shylet</option>
				</datalist>
		</form>


	</body>
</html>
